<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="To-do list application"/>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <title>To Do App</title>
    </head>
    <body>
        <div class="container">
            <h1>To-do List</h1>

            <form action="" id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter a Todo..." required/>
                <button type="submit" id="add-btn">Add</button>
            </form>

            <div id="todos">
            </div>

            <div class="filter">
                <button id="all-btn">All</button>
                <button id="active-btn">Active</button>
                <button id="completed-btn">Completed</button>
            </div>

            <div id="counter">
                <div>
                    <p>Total number of Todos:</p>
                    <p id="total-todos">0</p>
                </div>
                <div>
                    <p>Total number of completed Todos:</p>
                    <p id="completed-todos">0</p>
                </div>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
